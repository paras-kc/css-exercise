<!DOCTYPE html>
<html>
    <title>Facebook</title>
<head>
    <link type="text/css" rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="header">
        <div class="sideofheader">
            <a href="https://www.facebook.com">
                <img  alt="Facebook" src="logo.png" class="navbutton">
            </a>
            <input type="text" placeholder="Search Facebook" class="textinput">
        </div>
        <div class="centreofheader">
            <a class="centreheaderitem" href="https://www.facebook.com/watch/?from=bookmark" id="profilename">
                <i class="material-icons" id="iconstyle">home</i>
            </a>
            <a class="centreheaderitem">
            <i class="material-icons" id="iconstyle">ondemand_video</i>
            </a>
            <a class="centreheaderitem">
            <i class="fas fa-store" id="iconstyle"></i>
            </a>
            <a class="centreheaderitem">
            <div class="roundiconborder"><i class="fas fa-users" id="iconstyle"></i></div>
            </a>
            <a class="centreheaderitem">
            <i class="material-icons" id="iconstyle">web</i>
            </a>
        </div>
        <div class ="sideofheader">
            <div id="profileimage">
                <a href="https://www.google.com/search?q=john+wick&source=lmns&bih=637&biw=1305&hl=en&ved=2ahUKEwiZy7W-sa7pAhVKMLcAHTlJD7gQ_AUoAHoECAEQAA" id="profilename">
                    <img alt="Profile" src="profileImage.jpeg" class="navbutton roundedimage">
                    John
                </a>
            </div>
            <div class="navbutton roundedimage" id="headerbuttonbackground"><i class="material-icons" id="iconstyle">add</i></div>
            <div class="navbutton roundedimage" id="headerbuttonbackground"><i class='fab fa-facebook-messenger' id="iconstyle"></i></div>
            <div class="navbutton roundedimage" id="headerbuttonbackground"><i class='fas fa-bell' id="iconstyle"></i></div>
            <div class="navbutton roundedimage" id="headerbuttonbackground"><i class='fas fa-caret-down' id="iconstyle"></i></div>
        </div>
    </div>
    <div class="content">
        <div class="sidecontent">
            <div><a href="https://www.google.com/search?q=john+wick&source=lmns&bih=637&biw=1305&hl=en&ved=2ahUKEwiZy7W-sa7pAhVKMLcAHTlJD7gQ_AUoAHoECAEQAA"
                id="profilename">
                <img alt="Profile" src="profileImage.jpeg" class="navbutton roundedimage">
                John Wick
            </a>
            </div>
        </div>
        <div class="centrecontent">

        </div>
        <div class="sidecontent">

        </div>
    </div>
</body>
</html>
